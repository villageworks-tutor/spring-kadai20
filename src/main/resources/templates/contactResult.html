<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ</title>
</head>
<body>
	<h1>お問い合わせありがとうございます</h1>
	<table border="1">
		<tr>
			<th>お名前［必須］</th>
			<td th:text="${name}"></td>
		</tr>
		<tr>
			<th>メールアドレス［必須］</th>
			<td>[[${email}]]</td>
		</tr>
	</table>
</body>
</html>
